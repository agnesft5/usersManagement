<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Useres Manegement</title>
</head>

<body>
    <div class="banner body__banner">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="addButton__container">
                        <button type="button" class="btn btn-primary float-right mt-3 mr-5 addButton" data-toggle="modal"
                            data-target="#createModal"> <i class="fa fa-plus"></i>Add New Employee</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" class="profile__col">Profile</th>
                                <th scope="col" class="name__col">Name</th>
                                <th scope="col" class="salary__col">Salary</th>
                                <th scope="col" class="age__col">Age</th>
                                <th scope="col" class="action__col">Action</th>
                            </tr>
                            <tr>
                                <th colspan="5">
                                    <input type="search" class="form-control" placeholder="Global search">
                                </th>
                            </tr>
                        </thead>
                        <tbody class="userTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal Search Modal-->
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">View</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="searchModal__info">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Emp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="createModal__info">
                        <form class="form-group">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="createModal__label" style="font-weight: bold;">Name*</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input class="createModal__inputName form-control" type="text"
                                            placeholder="Employee Name">
                                    </div>
                                    <div class="col-sm-2">
                                        <p class="createModal__text float-right">?</p>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="createModal__label" style="font-weight: bold;">Age*</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input class="createModal__inputAge form-control" type="text"
                                            placeholder="Employee Age">
                                    </div>
                                    <div class="col-sm-2">
                                        <p class="createModal__text float-right">?</p>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label class="createModal__label" style="font-weight: bold;">Salary*</label>
                                    </div>
                                    <div class="col-sm-8">
                                        <input class="createModal__inputSalary form-control" type="text"
                                            placeholder="Employee Salary">
                                    </div>
                                    <div class="col-sm-2">
                                        <p class="createModal__text float-right">?</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success addUserButton" data-dismiss="modal"><i class="fa fa-floppy-o"></i> Save changes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Emp</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="editModal__info">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success editSaveChanges" data-dismiss="modal"><i class="fa fa-floppy-o"></i> Save changes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
